<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    position="start"
    fixedInViewport="true"
    [attr.role]= "navigation"
    mode="side"
    opened="false">
    
    
    <mat-toolbar color="primary" class="toolbar">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/first-page">First page</a>
      <a mat-list-item href="/second-page">Second page</a>
      <a mat-list-item href="/third-page">Third page</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      
      <button
      *ngIf="loggedUser"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <span *ngIf="userService.loggedUser">{{loggedUser.name}}</span>
      <a mat-list-item href="/"> <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="generateDummyUser()"
      >
    </button></a>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav
        #drawer2
        class="sidenav"
        position="end"
        fixedInViewport="true"
        [attr.role]= "navigation"
        mode="side"
        fixedTopGap=64
        [opened]="userService.loggedUser">
        <mat-nav-list>
          <a mat-list-item href="/first-page">First page</a>
          <a mat-list-item href="/second-page">Second page</a>
          <a mat-list-item href="/third-page">Third page</a>
        </mat-nav-list>
      </mat-sidenav>
       <router-outlet></router-outlet>
       </mat-sidenav-container>
  </mat-sidenav-content>
  

</mat-sidenav-container>
